apiVersion: apps/v1
kind: Deployment
metadata:
  name: dentry-generator
  namespace: slab-stress-test
  labels:
    app: dentry-generator
spec:
  replicas: 4
  selector:
    matchLabels:
      app: dentry-generator
  template:
    metadata:
      labels:
        app: dentry-generator
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: generator
        image: dentry-generator:local
        imagePullPolicy: Never
        args:
        - /tmp/dentry-flood
        - --rate
        - "1000"
        - --mode
        - negative
        resources:
          requests:
            memory: "16Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "200m"
